<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #2ecc71);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 100%;
            height: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            background: #f1c40f;
            width: 30%;
            height: 100%;
            position: absolute;
            left: 0;
            animation: progress 2s linear infinite;
        }

        @keyframes progress {
            0% {
                left: 0;
            }

            100% {
                left: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>We're Working on Something Awesome!</h1>
        <p>Our website is currently under construction. We'll be here soon with our new site. Stay tuned!</p>
        <div class="progress-bar"></div>
    </div>
</body>

</html>
